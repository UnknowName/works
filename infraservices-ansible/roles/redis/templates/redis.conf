daemonize no
port 6379  
timeout 0  
tcp-keepalive 0  
loglevel notice  
databases 16  
save 300 10  
dir /data
stop-writes-on-bgsave-error yes  
rdbcompression yes  
rdbchecksum yes  
masterauth "{{ REDIS_PASS|default('auth.env.user') }}"
{% set total_memory=hostvars[inventory_hostname]['ansible_memtotal_mb']|int  %}
{%- set value=total_memory//2  -%}
maxmemory {{ value }}mb
maxmemory-policy volatile-lru
slave-serve-stale-data yes  
slave-read-only yes  
repl-disable-tcp-nodelay no  
slave-priority 98
requirepass "{{ REDIS_PASS|default('auth.env.user') }}"
appendonly yes  
appendfsync everysec  
no-appendfsync-on-rewrite no  
auto-aof-rewrite-percentage 100  
auto-aof-rewrite-min-size 64mb  
lua-time-limit 5000  
slowlog-log-slower-than 10000  
slowlog-max-len 128  
notify-keyspace-events ""  
hash-max-ziplist-entries 512  
hash-max-ziplist-value 64  
list-max-ziplist-entries 512  
list-max-ziplist-value 64  
set-max-intset-entries 512  
zset-max-ziplist-entries 128  
zset-max-ziplist-value 64  
activerehashing yes  
client-output-buffer-limit normal 0 0 0  
client-output-buffer-limit slave 256mb 64mb 60  
client-output-buffer-limit pubsub 32mb 8mb 60  
hz 10  
aof-rewrite-incremental-fsync yes
{% for host in groups['redis'] %}
  {%- if hostvars[host]['role'] == 'master' -%}
    {% set ip=hostvars[host]['ansible_default_ipv4']['address'] %}
    {%- if role == 'slave' -%}
slaveof {{ ip }} 6379
    {% endif %}
  {% endif %}
{% endfor %}

